name: TypeScript CI

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macos-latest
                    - windows-latest
                node_version:
                    - 10
                    - 12
                    - 14
                architecture:
                    - x64
        name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node_version }}
                  architecture: ${{ matrix.architecture }}
            - run: yarn
            - run: yarn test
            - run: yarn build
    success:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - run: echo "Job ${{ github.run_id }} completed successfully"
